name: ubuntu-build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: dependencies
        run: |
          sudo apt-get install xorg-dev
      - name: configure
        env:
          CC: gcc-8
          CXX: g++-8
        run: |
          mkdir build
          cd build
          cmake .. -G"Unix Makefiles" -DYOCTO_OPENGL=ON -DYOCTO_EMBREE=OFF -DYOCTO_DENOISE=OFF
      - name: build
        run: |
          cd build
          cmake --build . --parallel 8
